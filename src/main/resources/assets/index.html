<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Dog Collection</title>

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" role="main">
    <div class="jumbotron">
        <h1>My Dog Collection</h1>

        <p>Just an example of a simple application developed using Vert.x and Vertx Web.</p>
    </div>
    <div class="page-header">
        <div class="row">
            <div class="col-md-12">
                <h1>My Dogs</h1>
                <button class="pull-right btn btn-primary product-add" data-action="add" data-toggle="modal"
                        data-target="#productModal">
                    <span class="glyphicon glyphicon-plus"></span> Add a new dog
                </button>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Breed</th>
                        <th>Age</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="content">
                    <!-- filled using Ajax -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        load();
        initModal();
    });
    function create(breed, age) {
        $.post("/api/dogs", JSON.stringify({breed: breed, age: age}), function () {
            load();
        }, "json");
    }
    function remove(id) {
        $.ajax({
            method: "DELETE",
            url: "/api/dogs/" + id
        }).done(function () {
            load();
        });
    }
    function update(id, breed, age) {
        $.ajax({
            method: "PUT",
            url: "/api/dogs/" + id,
            data: JSON.stringify({breed: breed, age: age})
        }).done(function () {
            load();
        });
    }
    function load() {
        $("#content").children().remove();
        $.getJSON("/api/dogs", function (data) {
            $.each(data, function (key, val) {
                $("<tr><td>" + val._id + "</td><td>" + val.breed + "</td><td>" + val.age + "</td>" +
                        "<td>" +
                        "<button data-action='edit' class='btn btn-primary btn-sm product-edit' " +
                        "data-toggle='modal' " +
                        "data-target='#productModal' " +
                        "data-breed='" + val.breed + "' " +
                        "data-age='" + val.age + "' " +
                        "data-id='" + val._id + "'>" +
                        "<span class='glyphicon glyphicon-pencil'></span>" +
                        "</button>" +
                        "&nbsp;" +
                        "<button class='btn btn-danger btn-sm product-delete' data-id='" + val.id + "'>" +
                        "   <span class='glyphicon glyphicon-minus'></span>" +
                        "</button>" +
                        "</td>" +
                        "</tr>").appendTo("#content");
            });
            initCallbacks();
        });
    }
    function initCallbacks() {
        $(".product-delete").unbind().click(function() {
           var id = $(this).data("_id");
           remove(id);
        });
    }
    function initModal() {
        $("#productModal").on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget);
            var action = button.data('action');
            var id = button.data('id');
            var productAction = $("#productAction");
            productAction.unbind();
            var modal = $(this);
            if (action === "add") {
                modal.find('.modal-title').text("Add a dog");
                modal.find('#product-breed').val("");
                modal.find('#product-age').val("");
                productAction.click(function () {
                    create($("#product-breed").val(), $("#product-age").val());
                    $('#productModal').modal('toggle');
                });
            } else {
                modal.find('.modal-title').text("Edit a dog");
                modal.find('#product-breed').val(button.data("breed"));
                modal.find('#product-age').val(button.data("age"));
                productAction.click(function () {
                    update(id, $("#product-breed").val(), $("#product-age").val());
                    $('#productModal').modal('toggle');
                });
            }
        })
    }
</script>
<div class="modal fade" id="productModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title" id="productModalTitle">Add a dog</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="product-breed" class="control-label">Breed:</label>
                        <input type="text" class="form-control" id="product-breed">
                    </div>
                    <div class="form-group">
                        <label for="product-age" class="control-label">Age:</label>
                        <input type="text" class="form-control" id="product-age">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" id="productAction" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
